<:Window bind:scrollY='scrollY' />

<div class="root {{fixed ? 'fixed' : ''}}" ref:root>
    <div class="sticky base-grid">
        <div class="container">
            <h4>Choose an input image</h4>
            <div class="images">
            {{#each examples as ex}} 
            <img 
                src="examples/input_images/{{ex}}.jpeg" 
                alt="{{ex}}" 
                class="{{ex === $example ? 'selected' : ''}}" 
                on:click="store.set({example: ex})"
            />
            {{/each}}
            </div>
        </div>
    </div>
</div>

<style>
    .root {
        position: relative;
        background: white;
        z-index: 1000000;
        height: 59px;
        border-top: solid 1px rgba(0, 0, 0, 0.1);
    }
    .container {
        grid-column: page; 
        display: grid;
        grid-template-columns: 180px 1fr;
    }
    h4 {
        text-transform: uppercase;
        font-size: 11px;
        font-weight: 400;
        line-height: 50px;
        margin: 0;
        opacity: 0.5;
        align-self: center;
    }
    .fixed .sticky {
        position: fixed;
    }
    .sticky {
        top: 0px;
        width: 100%;
        background: hsla(0, 0%, 99%, 1);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        z-index: 1000000;
    }

    .root img {
        width: 45px;
        cursor: pointer;
        opacity: 0.3;
        border-bottom: 3px solid transparent;
        border-top: 2px solid transparent;
        padding: 7px 0;
        margin-right: 5px;
        position: relative;
        top: 1px;
        float: left;
    }

    img.selected {
        border-bottom-color: #ff6600;
        opacity: 0.8;
    }

    img:hover {
        opacity: 1;
    }
</style>

<script>
  const examples = require('../../static/examples').examples;

  export default {
    data() {
      return { examples };
    },

    oncreate() {
      this.observe('scrollY', scrollY => {
        const el = this.refs.root;
        const bbox = el.getBoundingClientRect();
        this.set({ fixed: bbox.top < 0 });
      });
    }
  }
</script>
